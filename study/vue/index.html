<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue JS</title>

</head>

<body>

<div id="app">

  <a href="http://google.com" v-on:click.prevent>Событие preventDefault()</a>
  <br>
  <br>

  <h3 v-on:mousemove="handleMouseMove">
    Координатые курсора <br>
    X: {{ x }} / Y: {{ y }},
    <span v-on:mousemove.stop>Не изменять</span>
  </h3>

  <hr>

  <input type="text" v-on:keyup.enter.space="alertValue">


  <br><br>

  <input type="text" v-on:input="changeName">
  <h1>Hello {{ name }}</h1>
  <p>{{ sayHello() }}</p>
  <p>Boolean: {{ isOk ? 'I am OK' : 'I am false' }}</p>
  <h2>Functions: {{ string.split('').reverse().join('') }}</h2>

  <h3 v-on:mouseover="onHover">{{ title }} = {{ counter }}</h3>
  <button v-on:click="riseCounter(5, 'Изменено на 5', $event)">Увеличить на 5</button>
  <button v-on:click="riseCounter(10, 'Изменено на 10', $event)">Увеличить на 10</button>

  <hr>

  <h3>Счетчик 2 = {{ counter2 }}</h3>
  <button v-on:click="counter2++">Увеличить</button>

  <p>
    <a v-bind:href="url">Google</a>
  </p>

  <p v-html="link"></p> <!-- лучше не использовать директиву v-html  -->
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<script>
  
  new Vue({
    el: '#app',
    data:{
      title: 'Счетчик',
      counter: 0,
      counter2: 0,
      name: 'VueJS',
      isOk: false,
      string: 'My name is Igor',
      url: 'http://google.com',
      link: '<a href="http://pcvector.net">pcvector</a>',
      x: 0,
      y: 0
    },
    methods:{
      alertValue: function(event){
        alert(event.target.value)
      },
      onHover: function(event){
        event.target.style.color = 'red'
      },
      riseCounter: function(num, str, event){
        this.counter += num
        this.title = str
        if(num === 5){
          // blue
          event.target.style.color = 'blue'
        }
        else if (num === 10){
          // red
          event.target.style.color = 'red'
        }
      },
      changeName: function(event) {
        this.name = event.target.value
      },
      sayHello: function() {
        return 'I am function'
      },
      handleMouseMove: function(event){
        this.x = event.clientX
        this.y = event.clientY
      }
    }
  })


</script>
</body>
</html>
