<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue JS</title>

</head>

<body>

<div id="app">

  <!--
    вместо v-bind, можно ничего не писать
    :href
    v-bind:href  


    вместо v-on, можно писать @ без двоеточия
    v-on:click
    @click
  --->

  <h2>
    <a :href="url">Google</a>
  </h2>

  <h2>
    Counter: {{ counter }}
  </h2>

  <button @click="counter++">Rise</button>

</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<script>
  
  new Vue({
    el: '#app',
    data:{
      counter: 0,
      url: 'http://google.com'
    },
    methods:{

    }
  })


</script>
</body>
</html>
