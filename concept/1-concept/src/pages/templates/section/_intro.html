<section class="intro">
  <!-- Slider main container -->
  <div class="swiper-container js-slider">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      {% for item in slider %}
      <div class="swiper-slide slide">
        <div class="container">

          <div class="slide__text">
            <div class="slide__label">New in —</div>
            <div class="slide__title">{{ item.title }}</div>
            <div class="slide__buy">
              <a href="#" class="btn-buy">Buy Now</a>
            </div>
          </div>

          <div class="slide__circle bg-{{ item.color }}">
            <div class="slide__picture left">
              <img src="images/demo/picture-1.png" class="slide__img swing is-animated is-infinite" alt="">
            </div>
            <div class="slide__picture right">
              <img src="images/demo/picture-2.png" class="slide__img swingReverse is-animated is-infinite" alt="">
            </div>
          </div>
          
        </div>
      </div>
      {% endfor %}
    </div>
    <div class="container">
      <div class="intro__navigation">
        <div class="swiper-button-prev">
            <svg class="svg-icon icon-left-arrow slideLeft">
              <use xlink:href="#left-arrow"></use>
            </svg>
          </div>
          <div class="swiper-button-next">
            <svg class="svg-icon icon-right-arrow slideRight">
              <use xlink:href="#right-arrow"></use>
            </svg>
          </div>
          <div class="swiper-pagination">
            <span class="swiper-pagination-current">
              <span class="swiper-pagination-current__inner flip">
                <span class="js-swiper-pagination-current"></span>
                <span class="js-swiper-pagination-next"></span>
              </span>
            </span> 
            <span class="swiper-pagination-separator">—</span>
            <span class="swiper-pagination-total"></span>
          </div>
      </div>
    </div>

  </div>
</section>
